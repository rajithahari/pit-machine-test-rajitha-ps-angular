<section class="py-3">
	<div class="container">
		<div class="row grid-divider">
			<div class="col-sm-12 col-md-6 col-lg-6 my-1">
				<div class="card">
					<div class="card-body">
						<div class="img-div"><a href="">Upload your photo</a></div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 my-1">
				<div class="card">
					<div class="card-body">
						<form [formGroup]='userForm' (ngSubmit)='onSubmit()'>
							<div class="form-group row" [ngClass]="{'has-error': invalidName()}">
								<!-- First Name -->
								<label class="col-sm-4 col-form-label" [ngClass]="{ 'has-error': invalidName() }"> Name</label>
								<div class="col-sm-4">
									<input type="text" formControlName="firstName" id="firstName" name="firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="col-sm-4">
                  <input type="text" formControlName="lastName" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <p *ngIf="invalidName()" id="name_error" class="help-block">
                    {{'Invalid  last name'}}</p>
              </div>

              <div class="form-group row" [ngClass]="{ 'has-error': invalidEmail() }">
                <!-- Email -->
                <label for="email" class="control-label col-sm-4">E-mail</label>
                <div class="col-sm-8">
                  <input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="your@email.com">
                </div>
                <p *ngIf="invalidEmail()" class="help-block" id="email_error">
                  {{'Invalid email'}}</p>
              </div>
              <div class="form-group row">
                <!-- Age -->
                <label for="age" class="control-label col-sm-4">Age</label>
                <div class="col-sm-8">
                  <input type="range" formControlName="age" class="form-control" id="age" name="age" min="1" max="100" step="10">
                </div>
              </div>
              <div class="form-group row">
                <!-- Phone -->
                <label for="phone" class="control-label col-sm-4">Tel</label>
                <div class="col-sm-8">
                  <input type="tel" formControlName="phone" class="form-control" id="phone" name="phone" placeholder="(212) 477 100">
                </div>
              </div>
              <div class="form-group row">
                <!-- State -->
                <label for="state" class="control-label col-sm-4">State</label>
                <div class="col-sm-8">
                  <select name="state" formControlName="state" class="form-control custom-select-sm">
                    <option selected>Select State</option>
                    <option>Alaska</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <!-- Country -->
                <label for="country" class="control-label col-sm-4">Country</label>
                <div class="col-sm-8">
                  <select name="country" formControlName="country" class="form-control custom-select-sm">
                    <option selected>Select Country</option>
                    <option>United States</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <!-- Country -->
                <label for="address" class="control-label col-sm-4">Address</label>
                <div class="col-sm-8">
                  <select name="address" formControlName="address" class="form-control custom-select-sm">
                    <option selected>Select Address</option>
                    <option>Home</option>
                    <option>Company</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <!-- Phone -->
                <label for="phone" class="control-label col-sm-4">Address1</label>
                <div class="col-sm-8">
                  <input type="text" formControlName="address1" class="form-control" id="address1" name="address1">
                </div>
              </div>
              <div class="form-group row">
                <!-- Phone -->
                <label for="phone" class="control-label col-sm-4">Address2</label>
                <div class="col-sm-8">
                  <input type="text" formControlName="address2" class="form-control" id="address2" name="address2">
                </div>
              </div>
              <div class="form-group row">
                <!-- Phone -->
                <label for="phone" class="control-label col-sm-4">Tel</label>
                <div class="col-sm-8">
                  <input type="tel" formControlName="phone" class="form-control" id="phone" name="phone">
                </div>
              </div>
              <div class="form-group checkbox">
                <label class="checkLabel">
            Subscribe to the news letter <input type="checkbox"><span class="checkmark"></span></label>
              </div>
              <div class="form-group has-error">
                <div class="col-sm-4"></div>
                <div class="col-sm-8 float-right">
                  <!-- Register Button -->
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
