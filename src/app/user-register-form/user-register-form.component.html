<section class="py-3">
	<div class="container">
		<div class="row grid-divider">
			<div class="col-sm-12 col-md-6 col-lg-6 my-1">
				<div class="card">
					<div class="card-body">
						<div class="img-div"><a href="">Upload your photo</a></div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 my-1">
				<div class="card">
					<div class="card-body">
						<form [formGroup]='userForm' (ngSubmit)='onSubmit()'>
							<div class="form-group row" [ngClass]="{'has-error': invalidName()}">
								<!-- First Name -->
								<label class="col-sm-4 col-form-label" [ngClass]="{ 'has-error': invalidName() }"> Name</label>
								<div class="col-sm-4">
									<input type="text" formControlName="firstName" id="firstName" name="firstName" class="form-control" placeholder="First Name">
                </div>
									<div class="col-sm-4">
										<input type="text" formControlName="lastName" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                  </div>
										<p *ngIf="invalidName()" id="name_error" class="help-block">
											{{'Invalid  last name'}}</p>
									</div>

									<div class="form-group row" [ngClass]="{ 'has-error': invalidEmail() }">
										<!-- Email -->
										<label for="email" class="control-label col-sm-4">E-mail</label>
										<div class="col-sm-8">
											<input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="your@email.com">
                    </div>
											<p *ngIf="invalidEmail()" class="help-block" id="email_error">
												{{'Invalid email'}}</p>
										</div>
										<div class="form-group checkbox">
											<label class="checkLabel">
                Subscribe to the news letter <input type="checkbox"><span class="checkmark"></span></label>
										</div>
										<div class="form-group has-error">
											<div class="col-sm-4"></div>
											<div class="col-sm-8 float-right">
												<!-- Register Button -->
												<button type="submit" class="btn btn-primary">Register</button>
											</div>
										</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
